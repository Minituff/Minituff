# The purpose of this workflow is to gernate updated stat for my readme.md on a recurring basis.
# Here is a link to the workflow: https://github.com/marketplace/actions/profile-readme-development-stats

name: Waka Readme

on:
  push:
    branches:
      - nothing # Should never run
#       - main
#        - dev
  schedule:
    - cron: '0 */24 * * *' # every 24 hours
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@v4
        with:
#           LOCALE: "en_US" 
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.USER_TOKEN }}  # Github PAT
          COMMIT_MESSAGE: "Automatically Updated README.md"
          SHOW_PROJECTS: "False"
          SHOW_EDITORS: "False" 
          SHOW_OS: "False"
          SHOW_DAYS_OF_WEEK: "False"
          SHOW_TIMEZONE: "False"
          SHOW_LANGUAGE: "False"
          SHOW_COMMIT: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_LINES_OF_CODE: "True"
          SHOW_SHORT_INFO: "True"
#           SHOW_UPDATED_DATE: "True"
